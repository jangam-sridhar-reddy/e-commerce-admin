<div class="font-sans antialiased bg-grey-lightest">
  <!-- Content -->
  <div class="w-full bg-grey-lightest" style="padding-top: 4rem">
    <div class="container mx-auto py-8">
      <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
        <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">
          Register for a free account
        </div>
        <form [formGroup]="signUpForm" class="py-4 px-8">
          <div class="flex mb-4">
            <div class="w-1/2 mr-1">
              <app-input-text-form
                label="First Name"
                type="text"
                formControlName="firstName"
              />
            </div>
            <div class="w-1/2 ml-1">
              <app-input-text-form
                label="Last Name"
                type="text"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="mb-4">
            <app-input-text-form
              label="Email"
              type="email"
              formControlName="email"
            />
          </div>
          <div class="mb-4">
            <app-input-text-form
              label="Password"
              type="password"
              formControlName="hashPassword"
            />
          </div>
          <div class="flex items-center justify-between mt-8">
            <button
              class="bg-green-500 cursor-pointer hover:bg-green-700 text-white uppercase text-sm font-semibold px-4 py-2 rounded"
              type="button"
              (click)="submit()"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
      <p class="text-center my-4">
        <a
          routerLink="/authentication/login"
          class="text-grey-dark text-sm no-underline hover:text-grey-darker"
          >I already have an account</a
        >
      </p>
    </div>
  </div>
</div>
