<div class="w-[80%] mx-auto px-4">
  <h1 class="text-2xl text-center">{{ pageTitle }}</h1>

  <div class="w-1/2 mt-5 mx-auto">
    <form [formGroup]="productForm">
      <div class="mb-4">
        <app-input-select-form
          label="Category Name"
          [options]="category$ | async"
          formControlName="category_id"
        />
      </div>
      <div class="mb-4">
        <app-input-select-form
          label="Sub Category Name"
          [options]="subCategory$ | async"
          formControlName="sub_category_id"
        />
      </div>
      <div class="mb-4">
        <app-input-text-form
          label="Product Name"
          type="text"
          formControlName="productName"
        />
      </div>
      <div class="mb-4">
        <app-input-select-form
          label="Stock"
          [options]="stockStatus"
          formControlName="stock_id"
        />
      </div>
      <div class="mb-4">
        <app-input-file-form (change)="onFileChange($event)" />
        <input type="hidden" formControlName="image" />
        @if(productForm.get('image')?.errors?.['required'] &&
        productForm.get('image').touched){
        <mat-error>Required</mat-error>
        }
      </div>
      <div class="mb-4">
        <app-input-text-form
          label="Product Price"
          type="text"
          formControlName="product_price"
        />
      </div>
      <div class="flex justify-center">
        <button
          type="button"
          class="py-2 px-4 bg-[#4f39f6] text-white text-sm font-[500] rounded cursor-pointer"
          (click)="submit()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
