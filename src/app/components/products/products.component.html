<div class="my-10 flex justify-between items-center">
  <h1 class="text-[#101828] text-base font-[500]">Products</h1>
  <a
    routerLink="/products/add-product"
    class="py-2 px-4 bg-[#4f39f6] text-white text-sm font-[500] rounded cursor-pointer"
    >Add Product</a
  >
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search Here..."
    #input
  />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>Product ID</th>
    <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef>Product Price</th>
    <td mat-cell *matCellDef="let element">{{ element.Price }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex gap-4 items-center">
        <a
          routerLink="/products/edit-product/{{ element?.ID }}"
          class="text-[#4f39f6] text-sm hover:text-[#312c85]"
          >Edit</a
        >
        <button type="button">Delete</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
